overwrite: true
schema:
  - https://yupana-indexer.stage.madfish.xyz/v1/graphql:
      headers:
        X-Hasura-Admin-Secret: "change-me"
        Content-Type: application/json
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"

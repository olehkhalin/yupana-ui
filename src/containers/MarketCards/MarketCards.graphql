query MarketOverview {
    assetAggregate {
        aggregate {
            sum {
                totalSupply
                totalBorrowed
            }
        }
    }
    dailyStats {
        supplyVolume
        borrowVolume
    }
    suppliersCount: fundsAggregate(where: {supply: {_gt: "0"}}, distinct_on: userId) {
        aggregate {
            count
        }
    }
    borowersCount: fundsAggregate(where: {borrow: {_gt: "0"}}, distinct_on: userId) {
        aggregate {
            count
        }
    }

    supplyAssets: asset(order_by: {totalSupply: desc}) {
        contractAddress
        isFa2
        tokenId
        tokens {
            name
            symbol
            thumbnail
            decimals
        }
        totalSupply
    }
    borrowAssets: asset(order_by: {totalBorrowed: desc}) {
        contractAddress
        isFa2
        tokenId
        tokens {
            name
            symbol
            thumbnail
            decimals
        }
        totalBorrowed
    }
}
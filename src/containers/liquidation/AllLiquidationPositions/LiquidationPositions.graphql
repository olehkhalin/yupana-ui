query LiquidationPositions($limit: Int, $offset: Int) {
  user(limit: $limit, offset: $offset, where: {liquidationRatio: {_neq: "0", _lte: "1000000000000000000"}}) {
    address
    outstandingBorrow
    liquidationRatio
    borrowedAssets: userBorrow(where: { borrow: { _gt: "0" } }) {
      asset {
        contractAddress
        isFa2
        tokenId
        tokens {
          name
          symbol
          thumbnail
          decimals
        }
      }
    }
    collateralAssets: userSupply(where: { entered: { _eq: true } }) {
      asset {
        contractAddress
        isFa2
        tokenId
        tokens {
          name
          symbol
          thumbnail
          decimals
        }
      }
    }
  }
  userAggregate(where: {liquidationRatio: {_neq: "0", _lte: "1000000000000000000"}}) {
    aggregate {
      count
    }
  }
}

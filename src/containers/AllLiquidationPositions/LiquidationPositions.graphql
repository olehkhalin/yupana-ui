query LiquidationPositions {
  user {
    address
    outstandingBorrow
    liquidationRatio
    borrowedAssets: userBorrow(where: { borrow: { _gt: "0" } }) {
      asset {
        contractAddress
        isFa2
        tokenId
        tokens {
          name
          symbol
          thumbnail
          decimals
        }
      }
    }
    collateralAssets: userSupply(where: { entered: { _eq: true } }) {
      asset {
        contractAddress
        isFa2
        tokenId
        tokens {
          name
          symbol
          thumbnail
          decimals
        }
      }
    }
  }
}

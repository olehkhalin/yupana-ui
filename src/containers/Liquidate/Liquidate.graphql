query Liquidate($address: String) {
  user(where: { address: { _eq: $address } }) {
    address
    outstandingBorrow
    liquidationRatio
    borrowedAssets: userBorrow(where: { borrow: { _gt: "0" } }) {
      asset {
        ytoken
        contractAddress
        isFa2
        tokenId
        tokens {
          name
          symbol
          thumbnail
          decimals
        }
      }
      borrow
    }
    collateralAssets: userSupply(where: { entered: { _eq: true } }) {
      asset {
        ytoken
        contractAddress
        isFa2
        tokenId
        tokens {
          name
          symbol
          thumbnail
          decimals
        }
      }
      supply
    }
  }
  globalFactors {
    liquidationIncentive
    closeFactor
  }
}

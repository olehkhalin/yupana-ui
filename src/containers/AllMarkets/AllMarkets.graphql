query MarketsAll {
  asset {
    ytoken
    contractAddress
    isFa2
    tokenId
    tokens {
      name
      symbol
      thumbnail
      decimals
    }
    totalSupply
    totalBorrowed
    rates {
      supply_apy
      borrow_apy
    }
  }
  suppliersCount: userSupplyAggregate(
    where: { supply: { _gt: "0" } }
    distinct_on: userId
  ) {
    aggregate {
      count
    }
  }
  borrowersCount: userBorrowAggregate(
    where: { borrow: { _gt: "0" } }
    distinct_on: userId
  ) {
    aggregate {
      count
    }
  }
}

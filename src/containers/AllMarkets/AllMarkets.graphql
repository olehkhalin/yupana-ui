query MarketsAll {
  asset {
    ytoken
    contractAddress
    isFa2
    tokenId
    tokens {
      name
      symbol
      thumbnail
      decimals
    }
    totalSupply
    totalBorrowed
    rates {
      supply_apy
      borrow_apy
    }
    suppliersCount: assetUserSupply_aggregate(where: {supply: {_gt: "0"}}, distinct_on: userId) {
      aggregate {
        count
      }
    }
    borrowersCount: assetUserBorrow_aggregate(where: {borrow: {_gt: "0"}}, distinct_on: userId) {
      aggregate {
        count
      }
    }
  }
}

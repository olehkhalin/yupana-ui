query MarketsDetails($yToken: Int!) {
    asset(where: {ytoken: {_eq: $yToken}}) {
        contractAddress
        isFa2
        tokenId
        tokens {
            name
            symbol
            thumbnail
            decimals
        }
        totalSupply
        totalBorrowed
        rates {
            supply_apy
            borrow_apy
            utilization_rate
            exchange_rate
        }
        totalLiquid
        collateralFactor
        reserves
        reserveFactor
        borrowersCount: assetUserFunds_aggregate(where: {borrow: {_gt: "0"}}, distinct_on: userId) {
            aggregate {
                count
            }
        }
        suppliersCount: assetUserFunds_aggregate(where: {supply: {_gt: "0"}}, distinct_on: userId) {
            aggregate {
                count
            }
        }
        interestModel {
            rate
            multiplier
            jumpMultiplier
            kink
        }
    }
    globalFactors {
        liquidationThreshold
        liquidationIncentive
    }
}